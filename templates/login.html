<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FitnessLogger - Login</title>
  <link rel="stylesheet" href="../css/styles.css"> <!-- Adjusted path -->
  <style>
    body {
      background-image: url('../images/Blurred-runners-cropped.jpg'); /* Corrected path and name */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.9); /* Add a semi-transparent background */
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 50px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="../images/amntLogo.png" alt="FitnessLogger Logo" class="logo"> <!-- Corrected path and name -->
    <h2>Login to FitnessLogger</h2>
    <form action="../scriptsPHP/login.php" method="POST"> <!-- Adjusted path -->
      <div class="form-group">
        <label for="username">Username or Email:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
